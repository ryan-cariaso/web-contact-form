<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="form.css">
  <script src="form.js"></script>
</head>
<body>
<section>
  <div class = "a">
    <h1>Talk to us!</h1>
  </div>
  <div class="content-box">
    <form onsubmit="return results();" method="post" mailto:my@site.com>
      <label for="fname">First Name: </label>
      <input type="text" id="fname" required>
      <label for="lname">Last Name: </label>
      <input type="text" id="lname" required>
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" required>
      <label for="reason">Choose reason for contact: </label>
      <select name="reason" id="reason" required>
        <option value="Query">Query</option>
        <option value="Feedback">Feedback</option>
        <option value="Complaint">Complaint</option>
        <option value="Other">Other</option>
      </select>
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Enter comment here" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
</body>

</html>
